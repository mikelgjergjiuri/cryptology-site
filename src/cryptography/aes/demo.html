---
layout: default
title: AES
---
<link rel="stylesheet" href="aes.css">
<script id="MathJax-script" src="/cryptography/js/mathjax/es5/tex-chtml.js"></script>

<div id="mainaesbox" style="position:relative; width: 100%; height: 60%; min-width:1600px; min-height: 700px; outline: 1px solid black;">


  <!-- User interactive elements -->
  <div id="aes-gui" style="position:absolute; bottom:0; width:72%; height: 45%; outline: 1px solid black;">
      <!-- Input text -->
      <label for="input-text" style="position:absolute; top: 1%; left:1%;">Input text:</label>
      <textarea name="input-text" class="aestextbox" style="position:absolute; top:10%; left:1%;" id="input-text"></textarea>
      
      <!-- Input text Bit-->
      <label for="input-text-bit" style="position:absolute; top:1%; left: 25%;">Input bits:</label>
      <textarea name="input-text-bit" class="aestextbox" style="position:absolute; top:10%; left: 25%;" id="input-text-bit"></textarea>
      
      <!-- Key Input -->
      <label for="key-input" style="position:absolute; top: 40%; left:14%">Key:</label>
      <textarea class="aestextbox" name="key-input" id="key-input" style="position: absolute; top:48%; width:20%; height:10%; left:14%;">0001000100010001</textarea>

      <!-- Output text -->
      <label for="output-text" style="position:absolute; bottom:31%; left: 1%;">Output text:</label>
      <div class="aesbox" id="output-text" style="width:20%; height:27.5%; bottom:2%; left:1%; text-align:left;"></div>
      
      <!-- Output text Bit-->
      <label for="output-text-bit" style="position:absolute; bottom:31%; left: 25%;">Output bits:</label>
      <textarea class="aestextbox" readonly name="output-text"  id="output-text-bit" style="bottom:2%; left:25%"></textarea>

      <!-- Slider for Delay -->
      <input style="position:absolute; left:48%; top:70%; width:16%;" type="range" id="delay-slider" name="Delay"
             min="0" max="1000" value="100" step="1">
      <div style="position: absolute; left:53.5%; top:50%; text-align:center; width:5%;">Delay</div>

      <!-- Buttons -->
      <button class="aesbutton" style="left:52%; top:10%" id="encrypt-button" type="button">Encrypt</button>
      <button class="aesbutton" style="left:52%; top:20%" id="decrypt-button" type="button">Decrypt</button>
      <button class="aesbutton" style="left:52%; top:30%" id="pause-button" type="button">Pause</button>
      <button class="aesbutton" style="left:52%; top:40%" id="reset-button" type="button">Reset</button>

      <!-- Encryption Log -->
      <label for="encryption-log" style="position:absolute; left:66.5%; top:1%;">Encryption Log:</label>
      <textarea class="aestextbox" name="encryption-log" readonly style="position:absolute; left:66.5%; top:10%; width:32.5%; height:88%" id="encryption-log"></textarea>
    </div>

    <!-- Input Box -->
    <div id="round-input-1" class="aesbox" style="top:35%; left:2%;">\(L_{in}\)</div>
    <div id="round-input-2" class="aesbox" style="top:35%; left:6%;">\(R_{in}\)</div>
    
    <div style="position:absolute; top:40%; left:12.5%;">\(\oplus\)</div>
    
    <!-- key -->
    <div id="key-1" class="aesbox" style="top:35%; left:16%; width:8%;">\(K_{0}\)</div>
    
    <div style="position:absolute; top:40%; left:26.5%;">\(=\)</div>
    
    <div style="position:absolute; top:40%; left:40%;">\(\mapsto\)</div>
    <div style="position:absolute; top:19%; left:40%;">\(\leftarrow\)</div>
    
    <!-- sbox -->
    <div id="sbox" class="aesbox" style="top:31%; left:44%; width:20%;">\(S{\text -}box\)</div>
    
    <div style="position:absolute; top:40%; left:68%;">\(\mapsto\)</div>
    
    <!-- shift row -->
    <div id="shift-row" class="aesbox" style="top:35%; left:90%; width:8%;">\(Shift{\text -}Row\)</div>
    <div style="position:absolute; top:26.5%; right:5.75%;">\(\uparrow\)</div>
    
    <div style="position:absolute; top:40%; left:85%;">\(\mapsto\)</div>
    
    <!-- key -->
    <div id="key-2" class="aesbox" style="top:68%; left:90%; width:8%;">\(K_{2}\)</div>
    
    <div style="position:absolute; top:55%; left:93.5%;">\(\oplus\)</div>
    <div style="position:absolute; top:27%; left:19.5%;">\(\oplus\)</div>
    <div style="position:absolute; top:73%; left:85.5%;">\(=\)</div>
    
    <!-- Output Box -->
    <div id="round-output-1" class="aesbox" style="top:68%; left:74%;">\(L_{out}\)</div>
    <div id="round-output-2" class="aesbox" style="top:68%; left:78%;">\(R_{out}\)</div>
    
    <div id="mix-columns-label" class="aesbox" style="top:0%; left:2%; width:96%;">\(Mix{\text -}Columns\)</div>
    <div id="mix-columns"></div>

</div>

<script src="aes.js"></script>
