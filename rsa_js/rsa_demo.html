<div id="main_rsa_box" style="position: relative;width: 600px; height: 800px; outline: 1px solid black; top:10px; left: 10px;">

<form class="needs-validation" novalidate>
  <div class="form-row text-center">
    <div class="col-md-6 mb-3">
      <label for="P">P (A very large prime)</label>
      <input type="text" class="form-control text-center" id="P" value="997" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        You did not enter a valid prime!
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="Q">Q (A very large prime)</label>
      <input type="text" class="form-control text-center" id="Q" value="433494437" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        You did not enter a valid prime!
      </div>
    </div>
  </div>
  <button class="btn btn-primary btn-block btn-lg" type="submit">Calculate M (P*Q) and N ((P-1)*(Q-1))</button>
  <div class="form-row text-center">
  	  <div class="col-md-12 mb-3">
		  <label for="E">E (Relatively prime to N)</label>
		  <input class="form-control" id="E" type="text" placeholder="Please calculate N by entering values for P and Q before assigning a value to E" disabled>
	  </div>
  </div>
  <button class="btn btn-primary btn-block btn-lg" type="submit" disabled>Calculate D (E*D = 1 mod N)</button>
  <div class="form-row text-center">
    <div class="col-md-5 mb-3">
      <label for="P">Plain Text</label>
      <textarea class="form-control" id="plain-text" rows="3"></textarea>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        You did not enter a valid prime!
      </div>
    </div>
    <div class="col-md-2 mb-3 text-center">
      <button class="btn btn-primary" type="submit" disabled>Encrypt -></button>
      <button class="btn btn-primary" type="submit" disabled><- Decrypt</button>
    </div>
    <div class="col-md-5 mb-3">
      <label for="encrypted-text">Encrypted Text</label>
      <textarea class="form-control" id="encrypted-text" rows="3"></textarea>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        You did not enter a valid prime!
      </div>
    </div>
  </div>
</form>
</div>
