<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


<div id="main_rsa_box" style="position: relative;width: 600px; height: 800px; outline: 1px solid black; top:10px; left: 10px;">

<form class="form-group">
  <div class="form-row text-center">
    <div class="col-md-6 mb-3">
      <label for="P">P (Prime < 55109)</label>
      <input type="text" class="form-control text-center" id="P" value="997" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="Q">Q (Prime < 55109)</label>
      <input type="text" class="form-control text-center" id="Q" value="55001" required>
    </div>
  </div>

  <div class="text-center" style="padding-bottom:10px;">
    <button id="rsa-first-input" type="button">Calculate M (P*Q) and N (P-1)*(Q-1)</button>
  </div>

  <div style="padding-bottom: 10px;" class="text-center" id="m-n"></div>


  <div class="form-row text-center">
  	  <div class="col-md-12 mb-3">
		  <label for="E">E (Relatively prime to N)</label>
		  <input class="form-control" id="E" type="text" placeholder="Please calculate N by entering values for P and Q before assigning a value to E" disabled>
	  </div>
  </div>
  
  <div class="text-center" style="padding-bottom:10px;"> 
    <button id="rsa-second-input" type="button" disabled>Calculate D (E*D = 1 mod N)</button>
  </div>
  
  <div style="padding-bottom:10px;" class="text-center" id="d-result"></div>
  
  <div style="padding-bottom:10px;" class="text-center" id="private-public-key"></div>
 
  <div style="padding-bottom:10px;" class="text-center" id="instructions-with-keysize"></div>

  <div class="form-row text-center">
    <div class="col-md-5 mb-3">
      <label for="encode-text">Text</label>
      <textarea class="form-control" id="encode-text" rows="3" disabled></textarea>
    </div>
    <div class="col-md-2 mb-3 text-center" style="padding-top:62px;">
    <button id="encode-text-button" type="button">Encode</button>
    </div>
    <div class="col-md-5 mb-3">
      <label for="decode-text">Encoded Integers</label>
      <textarea class="form-control" id="decode-text" rows="3" disabled></textarea>
    </div>
  </div>

  <div class="form-row text-center">
    <div class="col-md-5 mb-3">
      <label for="plain-text">Encoded Integers</label>
      <textarea class="form-control" id="plain-text" rows="3" disabled></textarea>
    </div>
    <div class="col-md-2 mb-3 text-center" style="padding-top:50px">
    <button id="encrypt-text-button" type="button">Encrypt</button>
    <button id="decrypt-text-button" type="button">Decrypt</button>
    </div>
    <div class="col-md-5 mb-3">
      <label for="encrypted-text">Encrypted Integers</label>
      <textarea class="form-control" id="encrypted-text" rows="3" disabled></textarea>
    </div>
  </div>

  <div class="form-row text-center">
    <div class="col-md-5 mb-3">
      <label for="encode-text">Encrypted Integers</label>
      <textarea class="form-control" id="decode-text-2" rows="3" disabled></textarea>
    </div>
    <div class="col-md-2 mb-3 text-center" style="padding-top:62px;">
    <button id="decode-text-button" type="button">Decode</button>
    </div>
    <div class="col-md-5 mb-3">
      <label for="decode-text-2">Text</label>
      <textarea class="form-control" id="encode-text-2" rows="3" disabled></textarea>
    </div>
  </div>

</form>
</div>

<script src="rsa_demo.js"></script>
