<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
<title>Enigma Applet</title>
</head>

<body>
<h1>Enigma Applet</h1>
<p>
<applet code="ac.enigma.EnigmaTopApplet.class" archive="enigma_j.jar" align="baseline" width="660" height="350">

<!--
<param name="LocaleCountry" value="de">
<param name="LocaleLanguage" value="de">
-->
<param name="Enigma.fourRotor" value="false">
<param name="Enigma.wheel1.ringSetting" value="1">
<param name="Enigma.wheel2.ringSetting" value="1">
<param name="Enigma.wheel3.ringSetting" value="1">
<param name="Enigma.wheel4.ringSetting" value="1">
<param name="Enigma.wheel5.ringSetting" value="1">
<param name="Enigma.wheel6.ringSetting" value="1">
<param name="Enigma.wheel7.ringSetting" value="1">
<param name="Enigma.wheel8.ringSetting" value="1">
<param name="Enigma.wheelBeta.ringSetting" value="1">
<param name="Enigma.wheelGamma.ringSetting" value="1">
<param name="Enigma.fittedRotors" value="312">
<param name="Enigma.fittedSteckers" value="AB,CD">
<param name="Enigma.reflector" value="c">
<param name="Enigma.thinRotor" value="gamma">
<param name="Enigma.indicator" value="ACC">

<param name="EnigmaCard.layoutHorizontal" value="true">
<param name="EnigmaCard.groupText" value="true">
<param name="ConfigCard.lockAll" value="false">
<param name="AdvancedConfigCard.lockRotorCount" value="false">
<param name="About.extraCopyright" value=""> 
<param name="EnigmaPicture.traceHitTest" value="true">

<param name="EnigmaPicture.thumb1X" value="50">
<param name="EnigmaPicture.thumb2X" value="80">
<param name="EnigmaPicture.thumb3X" value="110">
<param name="EnigmaPicture.thumb4X" value="140">
<param name="EnigmaPicture.thumbWidth" value="16">
<param name="EnigmaPicture.thumbHeight" value="40">
<param name="EnigmaPicture.thumbY" value="45">

</applet> </p>

<p>This applet simulates a WWII German Enigma encryption machine.
You can use your computer keyboard to type, or use your mouse to
click on the machine's keys. To alter the setup of the machine,
click the 'Settings' button. </p>

</body>
</html>
