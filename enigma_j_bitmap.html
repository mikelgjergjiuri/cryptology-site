<applet code="ac.enigma.EnigmaTopApplet.class" align="baseline" width="850" height="640">

<param name="Enigma.fourRotor" value="true">

<param name="Enigma.wheel5.ringSetting" value="11">

<param name="ConfigCard.lockAll" value="false">
<param name="AdvancedConfigCard.lockRotorCount" value="true">

</applet> </p>

This applet simulates a WWII German Enigma encryption machine.
You can use your computer keyboard to type or use your mouse 
to click on the machine's keys. To alter the setup of the 
machine, click the 'Settings' button.<p>
